
name: Test and lint content_management_backend and assistant_backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'assistant_commons/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'assistant_commons/**'
  
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:

  ci-content_management_backend:
    uses: ./.github/workflows/python_reusable.yml
    with:
      working-directory: content_management_backend
    secrets: inherit


  ci-assistant_backend:
    uses: ./.github/workflows/python_reusable.yml
    with:
        working-directory: assistant_backend
    secrets: inherit
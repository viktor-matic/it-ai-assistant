# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: content_management_backend test and lint

on:
  push:
    branches: [ "main" ]
    paths:
      - 'content_management_backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'content_management_backend/**'
  
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:

  ci-content_management_backend:
    uses: ./.github/workflows/python_reusable.yml
    with:
      working-directory: content_management_backend
    secrets: inherit
  build-image-content_management_backend:
    uses: ./.github/workflows/docker_image.yml
    with:
      image-name: content_management_backend
      docker-file: content_management_backend/Dockerfile
    secrets: inherit
